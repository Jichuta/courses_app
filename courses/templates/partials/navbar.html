<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar .username {
            font-weight: bold;
        }

        .navbar .logout-button {
            background-color: #ff4d4d;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .navbar .logout-button:hover {
            background-color: #e60000;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar .profile img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar .profile {
                margin-bottom: 10px;
            }

            .navbar .logout-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="profile">
            <span class="username">{{ request.session.username }}</span>
        </div>
        <form method="post" action="{% url 'courses:user_logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
