{% include 'partials/navbar.html' %}

<style>
    .button {
      font: bold 11px Arial;
      text-decoration: none;
      background-color: #EEEEEE;
      color: #333333;
      padding: 2px 6px 2px 6px;
      border-top: 1px solid #CCCCCC;
      border-right: 1px solid #333333;
      border-bottom: 1px solid #333333;
      border-left: 1px solid #CCCCCC;
    }
</style>

<h2>Add a New Course</h2>
<form action="{% url 'courses:save_course' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Course Information</legend>
        <label for="name">Course Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="teacher">Teacher:</label>
        <select name="teacher" id="teacher" required>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required>
        <br>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" required>
        <br>
        <label for="state">Estado:</label>
        <select name="state" id="state" required>
            <option value="Inactivo">Inactivo</option>
            <option value="Activo" selected>Activo</option>
            <option value="Concluido">Concluido</option>
            <option value="Anulado">Anulado</option>
        </select>
        <br>
        <label for="material_curso">Material del Curso:</label>
        <input type="text" name="material_curso" id="material_curso" required>
        <br>
    </fieldset>
    <input type="submit" value="Add Course">
    <a href="http://localhost:8000/courses/" class="button">Volver</a>
</form>
{% if error_message %}
    <p style="color:red">{{ error_message }}</p>
{% endif %}
